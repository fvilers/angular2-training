<md-card class="hero-card">
  <md-card-title-group>
    <md-card-title>{{hero.name}}</md-card-title>
    <md-card-subtitle>{{hero.title}}</md-card-subtitle>
    <img md-card-sm-image [src]="hero.image" *ngIf="hero.image">
  </md-card-title-group>

  <md-card-content>
    <md-chip-list>
      <md-chip>{{hero.universe | heroUniverse}}</md-chip>
      <md-chip *ngFor="let role of hero.roles">{{role | heroRole}}</md-chip>
    </md-chip-list>
  </md-card-content>

  <md-card-actions align="end">
    <button md-icon-button mdTooltip="Add to favorites" mdTooltipPosition="above" (click)="addToFavorites()">
      <md-icon>favorite</md-icon>
    </button>
    <button md-icon-button mdTooltip="Learn more" mdTooltipPosition="above" (click)="goToDetail()">
      <md-icon>more_horiz</md-icon>
    </button>
  </md-card-actions>
</md-card>
